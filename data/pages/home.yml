hero:
  title: Empowering people and building B2B revenue engines in the early stages.
story: >-
  Customers include a portfolio of diverse, high growth companies:

  **15Five** (raised $30M Series B July 2019), **BrightFunnel** (acquired by Terminus), **Feathr** (raised $11M Series B in January 2020), **Hickory** (acquired by Moat), **LeadIQ**, **Pathgather** (acquired by Degreed), **Sailthru** (acquired by Campaign Monitor), **Windsor Circle** (acquired by WhatCounts).
